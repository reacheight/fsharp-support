name: CI

on: push

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup JDK
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Prepare
      run: ./rider-fsharp/gradlew prepare
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore ./ReSharper.FSharp
    - name: Build
      run: dotnet build ./ReSharper.FSharp --configuration Release --no-restore
    - name: Test
      run: dotnet test ./ReSharper.FSharp --no-restore --verbosity normal
